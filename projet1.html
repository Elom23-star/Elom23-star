<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Projet 1</title>

<body>
    <header>
        <h1>Projet 1 : Calcul de différence de dates</h1>
    </header>
    <main>
        <p>Ce projet permet de prendre une date sous la forme "JJ-MM-AAAA" et de calculer la différence en jours par rapport à la date actuelle.</p>
            <h2>Calcul de différence entre deux dates</h2>
            <form id="date-form">
                <label for="date-input">Date saisie (JJ-MM-AAAA) :</label>
                <input type="text" id="date-input" placeholder="Ex : 10-04-2025" required>
                <button type="button" id="calculate-date-btn">Calculer</button>
            </form>
            <h3>Résultat :</h3>
            <p id="date-result">Entrez une date pour voir la différence.</p>
    </main>

        <a href="index.html">Retour au portfolio</a>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Projet 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Projet 2 : Calcul et traitement de données</h1>
    </header>
    <main>
        <p>Ce projet traite les nombres entrés : il calcule leur racine carrée et prend une phrase pour renvoyer le nombre de mots et les trois premières lettres.</p>
        <main>
            <h2>Traitement des données</h2>
            <form id="data-form">
                <label for="number-input">Nombre :</label>
                <input type="number" id="number-input" placeholder="Ex : 25" required>
                <label for="phrase-input">Phrase :</label>
                <input type="text" id="phrase-input" placeholder="Ex : Bonjour tout le monde" required>
                <button type="button" id="process-data-btn">Traiter</button>
            </form>
            <h3>Résultat :</h3>
            <p id="data-result">Entrez des valeurs pour voir le traitement.</p>
        </main>
    </main>
    <footer>
        <a href="index.html">Retour au portfolio</a>
    </footer>
</body>
</html>
